<ul class="sidebar__subsection">
  {% for subsection in sectionPage.subsections %}
  {% if subsection.type=='hash' %}
  <a
  href="{{ subsection.url }}"
>
  {% else %}

  <a
  href="{{ sectionPage.url | relative_url }}{{ subsection.url }}"
  class="
  {% if subsection.title==page.title %}active {% endif %}{% if subsection.disabled==true %} disabled{% endif %}
  "
>
  {% endif %}
    <li>{{ subsection.title }}</li>
  </a>
  {% endfor %}
</ul>
