<!DOCTYPE html>
<html>
  <head>
    <title>{{ page.title }}</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="
    {{
      "/assets/css/typography.css" | relative_url
    }}
    " /> <link rel="stylesheet" type="text/css" href="
    {{
      "/assets/css/layout.css" | relative_url
    }}
    " />
  </head>
  <body>
    <header class="header">
      <div class="header__logo">Stats4SD</div>
      <div class="header__text">Data Flow Toolkit</div>
    </header>
    <nav class="nav--top">
      {% for section in site.data.pagesMeta.sections %}
      <a
        href="{{ section.startUrl | relative_url }}"
        alt="{{ section.title }}"
        >{{ section.title }}</a
      >
      {% endfor %}
    </nav>
    <div class="main-content--container">
      <nav class="main-content--sidebar">
        {% for page in site.data.pagesMeta.sectionPages[page.section] %}
        <a href="{{ page.url | relative_url }}" alt="{{ page.title }}">{{
          page.title
        }}</a>
        {% endfor %}
      </nav>
      <div class="main-content--content">{{ content }}</div>
    </div>
    <footer>Statistics for Sustainable Development</footer>
  </body>
</html>
